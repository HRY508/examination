<body class="sticky-header">

<section>

    <!--左侧开始-->
    <div th:replace="~{/admin/commons/common :: commonleft}"></div>
    <!--左侧结束-->

    <!-- main content start-->
    <div class="main-content" >

        <!--头部开始-->
        <div th:replace="~{/admin/commons/common :: commonheader}"></div>
        <!--头部结束-->

        <!--当前位置介绍开始-->
        <div class="page-heading">
            <h3>
                判断题创编
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">题库管理</a>
                </li>
                <li class="active"> 判断题创建 </li>
            </ul>
        </div>
        <!-- 当前位置介绍结束-->

        <div class="wrapper">
            <div class="mail-box">

                <section class="mail-box-info">
                    <header class="header">
                        <div class="btn-toolbar">
                            <h4 class="pull-left">
                                判断题创建中......
                            </h4>
                        </div>

                    </header>

                    <section class="mail-list">
                        <div class="compose-mail">
                            <form role="form-horizontal" th:action="@{/admin/updateQuestion}" method="post">
                                <!--隐藏域开始-->
                                <!--题型开始-->
                                <input name="questionType" style="display: none" value="3">
                                <!--题型结束-->
                                <!--id开始-->
                                <input style="display: none" name="id" th:value="${questionEditVM.getId()}">
                                <!--id结束-->
                                <!--答案开始-->
                                <input class="hidden" id="hiddenKey" th:value="${questionEditVM.getCorrect()}">
                                <!--答案结束-->
                                <!--隐藏域结束-->
                                <div class="form-group">
                                    <label for="to" class="">To:</label>
                                    <input type="text" tabindex="1" id="to" name="to" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="subject" class="">Subject:</label>
                                    <input type="text" name="subject" tabindex="1" id="subject" class="form-control">
                                </div>

                                <!--onclick函数，当管理员点击题干表单时题干表单设置不可见，显示富文本编辑器，-->
                                <div class="form-group">
                                    <label for="textarea" class="">题干:</label>
                                    <input type="text" tabindex="1" name="content" id="subject2" class="form-control" th:value="${questionObject.getTitleContent()}"
                                           onclick="$(this).parent().addClass('hidden');//当前表单设置不可见
                                           $('#textarea').parent().removeClass('hidden');//富文本编辑器设置可见
                                           $('#textarea-button').removeClass('hidden');//富文本编辑器按钮设置可见
                                           $('#textarea').focus();"
                                           required
                                    >
                                </div>
                                &nbsp;
                                <!--富文本编辑器开始，包括按钮-->
                                <div class="compose-editor hidden">
                                    <textarea id="textarea" name="textarea"  class="wysihtml5 form-control" rows="5" th:value="${questionObject.getTitleContent()}"></textarea>
                                </div>
                                <div class="compose-btn hidden" id="textarea-button">
                                    <button type="button" class="btn btn-primary btn-sm"
                                            onclick="$('#subject2').attr('value',$('#textarea').val());//设置题干的文本内容为富文本编辑器的内容
                                            $('#textarea').parent().addClass('hidden');//设置文本编辑器不可见，
                                            $('#textarea-button').addClass('hidden');//设置按钮不可见，设置题干可见
                                            $('#subject2').parent().removeClass('hidden')"
                                    ><i class="fa fa-check"></i> 确定</button>
                                    <button type="button" onclick="quit()" class="btn btn-sm btn-default"><i class="fa fa-times"></i> 取消</button>
                                </div>
                                <!--富文本编辑器结束-->


                                <div th:each="q : ${questionObject.getQuestionItemObjects()}">
                                    <div class="form-group" >
                                        <input style="display: none" id="size" th:value="${size}" name="size">
                                        <label for="subject" class="a" th:text="${q.getPrefix()}"></label>
                                        <input type="text" th:value="${q.getContent()}" tabindex="1" th:id="${q.getPrefix()}" class="form-control" th:name="${q.getPrefix()}" required>
                                    </div>
                                </div>



<!--                                <div id="p">-->
<!--                                    <div class="form-group">-->
<!--                                        <label for="subject" class="a">√</label>-->
<!--                                        <input type="text" tabindex="1" id="√" class="form-control" name="√" required>-->
<!--                                    </div>-->

<!--                                    <div class="form-group">-->
<!--                                        <label for="subject" class="a">×</label>-->
<!--                                        <input type="text" tabindex="1" id="×" class="form-control" name="×" required>-->
<!--                                    </div>-->
<!--                                </div>-->

                                &nbsp;
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">答案</label>

                                    <div class="col-sm-9 icheck ">

                                        <div class="flat-grey ">
                                            <div class="radio " >
                                                <input tabindex="3" type="radio" name="correct" id="r_1" value="√">
                                                √
                                            </div>
                                        </div>
                                        <div class="flat-red ">
                                            <div class="radio ">
                                                <input tabindex="3" type="radio" name="correct" id="r_2" value="×">
                                                ×
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="">解析</label>
                                    <input type="text" th:value="${questionObject.getAnalyze()}" name="analysis" tabindex="2" id="Answer" class="form-control" required>
                                </div>
                                <!-- 分数开始-->
                                <div class="form-group">
                                    <label  class="">分数</label>
                                    <div id="spinner4">
                                        <div class="input-group" style="width:150px;">
                                            <div class="spinner-buttons input-group-btn">
                                                <button type="button" class="btn spinner-up btn-primary">
                                                    <i class="fa fa-plus"></i>
                                                </button>
                                            </div>
                                            <input type="text" th:value="${questionEditVM.getScore()}" name="score" id="score" class="spinner-input form-control" maxlength="3" style="text-align: center;">
                                            <div class="spinner-buttons input-group-btn">
                                                <button type="button" class="btn spinner-down btn-warning">
                                                    <i class="fa fa-minus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--分数结束-->
                                <!--难度选择开始-->
                                <div class="form-group">
                                    <label  class="">难度</label>
                                    <input class="hidden" id="diff" th:value="${questionEditVM.getDifficult()}">
                                    <div class="btn-group btn-group-justified" style="width: 90%">
                                        <a class="btn btn-success" type="button" name="b1" onclick="cd1()" id="b1" value="1" style="width:20%">简单</a>
                                        <a class="btn btn-info" type="button" name="b2" onclick="cd2()"  id="b2" value="2" style="width:29%" >中等</a>
                                        <a class="btn btn-danger" type="button" name="b3" onclick="cd3()"  id="b3" value="3" style="width:39%">困难</a>
                                        <a class="btn btn-default hidden" type="button" name="b32" onclick="cd4()"  id="b4" >重置</a>
                                        <input type="text" name="difficult" style="display: none" id="nd" value='1' >
                                    </div>
                                </div>
                                &nbsp;
                                <!--难度选择结束-->
                                <!--充当换行-->
                                <div class="form-group " style="display: none"></div>

                                <div class="compose-btn1">
                                    <button type="submit" class="btn btn-info btn-sm"><i class="fa fa-check"></i> 完成</button>
                                    <button type="button" onclick="reSetQuestion()" class="btn btn-sm btn-warning"><i class="fa fa-rotate-right"></i> 重置</button>
                                </div>

                            </form>

                            <!--提示开始-->
                            <!--选项过多弹出框开始-->
                            <div class="col-md-12 ">
                                <a href="#myModal1" data-toggle="modal" class="btn btn-warning hidden" id="tip1">
                                    提示按钮
                                </a>
                                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal1" class="modal fade" style="display: none;">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header" style="background:#bb1f1f">
                                                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                                <h4 class="modal-title">提示</h4>
                                            </div>
                                            <div class="modal-body">
                                                最多十个选项
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--选项过多弹出框开始-->
                            <!--选项过少弹出框开始-->
                            <div class="col-md-12 ">
                                <a href="#myModal2" data-toggle="modal" class="btn btn-warning hidden" id="tip2">
                                    提示按钮
                                </a>
                                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal2" class="modal fade" style="display: none;">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header" style="background:#F4C160">
                                                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                                <h4 class="modal-title">提示</h4>
                                            </div>
                                            <div class="modal-body">
                                                最少三个选项
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--弹出框结束-->
                            <!--提示结束-->
                        </div>
                    </section>
                </section>
            </div>

        </div>
        <!--footer section start-->
        <footer>
            2022 &copy;平顶山学院软件应用双创实验室提供技术支持
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

<script>
    document.getElementById("judgmental").className="active";
    document.getElementById("menu4").className="menu-list nav-active";
    //点击取消触发
    function quit(){
        $('#textarea').parent().addClass('hidden');//设置文本编辑器不可见，
        $('#textarea-button').addClass('hidden');//设置按钮不可见，设置题干可见
        $('#subject2').parent().removeClass('hidden')
    }


    $(document).ready( function() {
        var key = document.getElementById('hiddenKey').value
        alert("判断题后端传来的答案"+key)
        for(var i = 0;i<1;i++){
            if (key.includes('√')){
                $("#r_1").parent().click(true)
            }
            else if (key.includes('×')) {
                $("#r_2").parent().click()
            }
            else{
                $("#r_1").parent().removeClass('checked')
                $("#r_2").parent().removeClass('checked')
            }
        }
        var diff = $('#diff').val()
        if(diff==1){
            cd1()
        }
        else if (diff==2){
            cd2()
        }
        else if(diff==3){
            cd3()
        }
        else {
            cd4()
        }
    });




    //对点击按钮的操作
    function cd1() {
        $('#nd').val(1)
        $('#b2').addClass('hidden')
        $('#b3').addClass('hidden')
        $(this).attr("name",1)
        $('#b4').css("width","68%").removeClass('hidden')
        // $('#b4').removeClass('hidden')
    }
    function cd2() {
        $('#nd').val(2)
        $('#b1').addClass('hidden')
        $('#b3').addClass('hidden')
        $(this).attr("name",2)
        $('#b4').css("width","59%").removeClass('hidden')
    }
    function cd3() {
        $("#nd").attr("value",'3')
        $('#b1').addClass('hidden')
        $('#b2').addClass('hidden')
        $(this).attr("name",3)
        $('#b4').css("width","48%").removeClass('hidden')
    }
    function cd4() {
        $('#nd').val(3)
        $('#b1').removeClass('hidden')
        $('#b2').removeClass('hidden')
        $('#b3').removeClass('hidden')
        $('#b4').addClass('hidden')
    }

    function reSetQuestion() {
        //移除选定状态
        $("#r_1").parent().removeClass('checked')
        $("#r_2").parent().removeClass('checked')
        //将默认文本框的值设置为空
        $('#to').attr('value',null)
        $('#subject').attr('value',null)
        $('#subject2').attr('value',null)
        $('#×').attr('value',null)
        $('#√').attr('value',null)
        $('#Answer').attr('value',null)
        $('#textarea').attr('value',null)
        $('#r_1').attr('value',null)
        $('#r_2').attr('value',null)
        $('#score').attr('value',0)
        cd4()
    }

    jQuery(document).ready(function(){
        $('.wysihtml5').wysihtml5();
    });

</script>

</body>
